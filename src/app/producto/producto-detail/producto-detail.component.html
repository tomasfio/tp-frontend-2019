<div class="container" *ngIf="producto">
  <div class="row m-5">
    <h3>Producto detalle</h3>
    <div class="row">
      <div class="col-md-4" *ngIf="producto.imagePath; else withoutImage">
          <img [src]="'assets/' + producto.imagePath" class="card-img"> 
        </div>
        <ng-template #withoutImage>
            <div class="col-md-4">
                <img src="assets/uploads/sin_imagen.jpg" class="card-img">
            </div>
        </ng-template>
        <div class="col-md-8">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="nombre">Nombre: </label>
            <div class="col-sm-9">
                <input name="nombre" class="form-control" type="text" [value]="producto.nombre" readonly/>
            </div>  
          </div>
          <div class="form-group row">
              <label for="descripcion" class="col-sm-3 form-label">Descripcion: </label>
              <div class="col-sm-9">
                <input type="text" name="descripcion" id="descripcion" class="form-control" [value]="producto.descripcion" readonly/>
              </div>
          </div>
          <div class="form-group row">
              <label for="categoria" class="col-sm-3 form-label">Cateogria: </label>
              <div class="col-sm-9">
                <input type="text" name="categoria" id="categoria" class="form-control" [value]="producto.categoria.nombre" />
              </div>
          </div>
          <div class="form-group row">
              <label for="precio" class="col-sm-3 form-label">Precio por unidad: </label>
              <div class="col-sm-9">
                <input type="text" id="precio" name="precio" class="form-control" [value]="producto.precioUnidad" />
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
